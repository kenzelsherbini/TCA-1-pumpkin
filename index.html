<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pumpkin</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="container">
        <div class="pumpkin animate__animated animate__flipInX">
            <div class="texture"></div>
            <div class="root"></div>
            <div class="eye left  animate__animated animate__pulse"></div>
            <div class="eye right  animate__animated animate__pulse"></div>
            <div class="mouth left"></div>
            <div class="mouth right"></div>
            <div class="teeth"></div>
        </div>
        <div class="shadow"></div>
    </div>
</body>
</html>
